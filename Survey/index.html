<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="survey.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="outside">    
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <div id="inside">
                <form>
                    <div class="content">
                        <label id="name-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" class="input-box" required>
                    </div>

                    <div class="content">
                        <label id="email-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your Email" class="input-box" required>
                    </div> 

                    <div class="content">  
                        <label id="number-label"> Age <span id="opt">(Optional)</span></label>
                        <input type="number" name="number" id="number" placeholder="Age" class="input-box">
                    </div>  

                    <div class="content">
                        <label id="role-label">Which option best describes your current role?</label>
                        <select id="dropdown" class="input-box">
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNot">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div> 

                    <div class="content">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input name="recommend" value="definitely" type="radio" class="radio-choice" checked>
                            Definitely
                        </label>
                        <label>
                            <input name="recommend" value="maybe" type="radio" class="radio-choice">
                            Maybe
                        </label>
                        <label>
                            <input name="recommend" value="notSure" type="radio" class="radio-choice">
                            Not Sure
                        </label>
                    </div>

                    <div class="content">
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <select id="feature" class="input-box">
                            <option disabled selected value>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="openSource">Open Source</option>
                        </select>
                    </div>

                    <div class="content">
                        <p>What would you like to see improved?<span id="apply">(Check all that apply?)</span></p>
                        <label>
                            <input name="front" value="front-end" type="checkbox" class="checkbox-choice">
                            Front-end Projects
                        </label>
                        <label>
                            <input name="back" value="back-end" type="checkbox" class="checkbox-choice">
                            Back-end Projects
                        </label>
                        <label>
                            <input name="data" value="visualisation" type="checkbox" class="checkbox-choice">
                            Data Visualization
                        </label>
                        <label>
                            <input name="challenges" value="challenges" type="checkbox" class="checkbox-choice">
                            Challenges
                        </label>
                        <label>
                            <input name="community" value="community" type="checkbox" class="checkbox-choice">
                            Open Source Community
                        </label>
                        <label>
                            <input name="gitter" value="gitter" type="checkbox" class="checkbox-choice">
                            Gitter help rooms
                        </label>
                        <label>
                            <input name="videos" value="videos" type="checkbox"class="checkbox-choice">
                            Videos
                        </label>
                        <label>
                            <input name="meet" value="meet" type="checkbox" class="checkbox-choice">
                            City-Meetups
                        </label>
                        <label>
                            <input name="wiki" value="wiki" type="checkbox" class="checkbox-choice">
                            Wiki
                        </label>
                        <label>
                            <input name="forum" value="forum" type="checkbox" class="checkbox-choice">
                            Forum
                        </label>
                        <label>
                            <input name="additional" value="additional" type="checkbox" class="checkbox-choice">
                            Additional Courses
                        </label>
                    </div>

                    <div class="content">
                        <p>Any comments or suggestions?</p>
                        <textarea  id="comment" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>

                    <div class="content">
                        <button type="submit" id="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
